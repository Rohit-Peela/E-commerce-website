<script>
function validate()
{
var name=document.getElementById("f").value;
var lname=document.getElementById("l").value;
var email=document.getElementById("e").value;
var s1=document.getElementById("s1").value;
var s2=document.getElementById("s2").value;
var s3=document.getElementById("s3").value;
var m=document.getElementById("m").checked;
var f=document.getElementById("f").checked;
var pass=document.getElementById("p").value;
var cpass=document.getElementById("cp").value;
var ta=document.getElementById("ta").value;
if(name=="")
{
alert('Please Enter First Name');
return false;
}
if((name.length<=2)||(name.length>20))
{
window.alert('Name must be between 2 or 20 charecters only');
return false;
}
if(!isNaN(name))
{
window.alert('Name must contain characters only!');
return false;
}


if(lname=="")
{
alert('Please Enter Last Name');
return false;
}
if((lname.length<=2)||(lname.length>20))
{
window.alert('Lastname must be between 2 or 20 charecters only');
return false;
}
if(!isNaN(lname))
{
window.alert('LastName must contain characters only!');
return false;
}
if(name == lname)
{
window.alert("Firstname and Lastname Cannot be Same");
return false;
}



if(email=="")
{
alert('Please Enter Email address');
return false;
}
if(email.indexOf('@')<=0)
{
alert('Invalid Position of @');
return false;
}
if((email.charAt(email.length-4)!='.') &&(email.charAt(email.length-3)!='.'))
{
alert('Invalid Email');
return false;
}


if(s1=="d")
{
alert("Please Select Day");
return false;
}
if(s2=="m")
{
alert("Please Select Month");
return false;
}
if(s3=="y")
{
alert("Please Select Year");
return false;
}


if((m=="")&&(f==""))
{
alert("Please Select Your Gender");
return false;
}

if(pass =="")
{
alert('Please Enter Password');
return false;
}
if((pass.length<=5)||(pass.length>20))
{
window.alert('Password must be between 2 or 20 characters only');
return false;
}
if(cpass=="")
{
alert('Please fill the Confirm Password feild');
return false;
}
if(pass!=cpass)
{
alert("Passwords do not match!");
}



if(ta=="")
{
alert('Please fill the Address feild');
return false;
}
if((ta.length<=20)||(ta.length>200))
{
window.alert('Textarea must be between 20 or 200 charecters ');
return false;
}
else
{
window.alert("Registeration Successful !");
}
} 

function doDel(){
	c = confirm('Are you sure to Delete Values');
	return c;
}
</script>
